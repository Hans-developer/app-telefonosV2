<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PhoneExpress - {%block title%}{%endblock%}</title>
</head>
<body>
    <div class="form-control text-center">
        <center><h2 class="h1">Panel de Repuestos</h2></center>
        <a class="btn btn-primary p-1" href="{{url_for('dashboard')}}">Panel principal</a>
        <form class="d-grid p-1 m-3" action="/agregar_repuesto" method="POST">
            <input class="text-center mr-2" type="text" name="modelo" placeholder="modelo telefono" required>
            <input class="text-center mr-2" type="text" name="marca" placeholder="marca telefono" required>
            <input class="text-center mr-2" type="text" name="repuesto" placeholder="nombre repuesto" required>
            <input class="text-center mr-2" type="text" name="precio" placeholder="precio repuesto" required>
            <button class="btn btn-success m-2" type="submit">agregar repuesto</button>
        </form>
    </div>
    {%block content%}
    {%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>

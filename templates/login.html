<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhoneExpress - Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Finsweet Anywhere CSS -->
    <link href="https://cdn.jsdelivr.net/npm/@finsweet/anywhere@1/anywhere.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }
        .card-header {
            background-color: #007bff;
            color: white;
            text-align: center;
            border-radius: 1rem 1rem 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body style="background-color: cadetblue;">
  
    <div class="container login-container">
        <div class="card">
            <div class="bg-dark text-white py-4 card-header">
                <h3 class="mb-0">PhoneExpress</h3>
                <p class="mb-0">Reparación de Teléfonos</p>
            </div>
            <div class="bg-dark text-white py-4 card-body p-4">
                <h4 class="text-center mb-4">Iniciar Sesión</h4>
                <form action="/iniciar_sesion" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" name="email" placeholder="example@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    {%if error%}
    <div>
        <center><h1>{{error}}</h1></center>
    </div>
    {%endif%}

    <div class=" text-center">
        <a class="btn btn-primary" href="{{url_for('index')}}">Volver</a>
    </div>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2025 PhoneExpress. Todos los derechos reservados.</p>
        </div>
    </footer>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Finsweet Anywhere JS -->
    <script src="https://cdn.jsdelivr.net/npm/@finsweet/anywhere@1/anywhere.min.js"></script>
</body>
</html>

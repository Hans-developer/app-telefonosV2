<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>PhoneExpress - {%block title%}{%endblock%}</title>
</head>
<body>
    <div class="form-control p-3">
        <center><h2 class="h1">Panel de Usuarios</h2>
        <a class="btn btn-primary p-1" href="{{url_for('dashboard')}}">Panel principal</a>
        <form class="d-grid p-1 m-3" action="/add" method="POST">
            <input class="text-center mr-2" type="text" name="name" placeholder="Nombre usuario" required>
            <input class="text-center mr-2"  type="email" name="email" placeholder="Correo electronico" required>
            <input class="text-center mr-2" type="text" name="password" placeholder="Contrasena" required>
            <button class="btn btn-success m-2" type="submit">Agregar usuario</button>
        </form>
    </center>
    </div>
    {%block content%}
    {%endblock%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
